<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="stle.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="titulo">
        <h1>Crud</h1>
    </div>

    <div class="contenedor">
        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingresa el Nombre">
                <input type="text" id="apellido" placeholder="Ingresa el Apellido">
                <input type="number" id="telefono" placeholder="Ingresa el Telefono">
                <input type="email" id="email" placeholder="Ingresa el Email">
                <input type="number" id="cedula" placeholder="Ingresa la cedula">
                <input type="date" id="cumpleaños" placeholder="Ingresa el Cumple Años">
                <button type="submit" id="btn-agregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado</h2>
            <div class="div-empleados">

            </div>
        </div>

    </div>
    
</body>
</html>
